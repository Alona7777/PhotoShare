<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhotoShare App</title>
<style>
  body { font-family: Arial, sans-serif; }
  header { background: #f3f4f6; padding: 10px 20px; text-align: center; }
  nav { background: #333; color: #fff; text-align: center; padding: 10px 0; }
  nav a { color: #fff; margin: 0 15px; text-decoration: none; }
  .gallery { display: flex; flex-wrap: wrap; padding: 20px; justify-content: space-around; }
  .photo { margin: 10px; border: 1px solid #ccc; }
  .photo img { width: 150px; height: 150px; }
</style>
</head>
<body>
<header>
  <h1>PhotoShare</h1>
</header>
<nav>
  <a href=http://127.0.0.1:8000/docs>Home</a>
  <a href=http://127.0.0.1:8000/docs#/users/get_current_user_api_users_me_get>Profile</a>
  <a href=http://127.0.0.1:8000/docs#/photos/create_photo_api_photos__post>Upload</a>
  <a href=static/client/signIn.html>LogIn</a>
</nav>
<div id="home" class="gallery">
  <!-- Dynamically add photos here -->
  <div class="photo"><img src="static/photo/photo1.jpg" alt="Photo 1"></div>
  <div class="photo"><img src="static/photo/photo2.jpg" alt="Photo 2"></div>
  <!-- More photos -->
</div>
</body>
</html>
