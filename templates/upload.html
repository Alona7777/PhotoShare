<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App - Upload Photo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Upload Photo</h1>
    </header>
    <main>
        <form id="upload-form">
            <label for="photo-title">Title</label>
            <input type="text" id="photo-title" name="title" placeholder="Enter photo title" required>

            <label for="photo-description">Description</label>
            <textarea id="photo-description" name="description" placeholder="Enter photo description" required></textarea>

            <label for="photo-file">Choose File</label>
            <input type="file" id="photo-file" name="file" accept="image/*" required>

            <button type="submit">Upload Photo</button>
        </form>
    </main>
    <script src="/static/js/script.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', uploadPhoto);
    </script>
</body>
</html>
